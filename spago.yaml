package:
  name: webb-stateful
  dependencies:
    - arrays: ">=7.3.0 <8.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - webb-monad: ">=0.0.2 <0.0.3"
    - webb-refer: ">=0.0.2 <0.0.3"

  test:
    main: Test.Main
    dependencies:
      - console
      - spec
      - spec-discovery
      - spec-node
      - webb-test

  publish:
    version: 0.0.2
    license: BSD-3-Clause
    location:
      githubOwner: mitchellandwebb
      githubRepo: webb-stateful

workspace:
  packageSet:
    registry: 63.9.0
  extraPackages:
    spec-discovery: 8.2.0
    webb-test: 0.0.1
    webb-refer: 0.0.2
    webb-monad: 0.0.2
